<!DOCTYPE html>
<html>

<head>
    <title>Ruby</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body>

    <!-- Header -->
    <nav class="header">
        <ul>
            <li><a class="home" href="#top">Ruby</a></li>
            <li><a class="pagelink" href="#ruby-rotation-station">Spin Trick</a></li>
            <li><a class="pagelink" href="#hide-and-go">Magic Trick</a></li>
            <li><a class="pagelink" href="#ruby">Speak</a></li>
        </ul>
    </nav>

    <!-- Rotation Station Section -->
    <div class="banner" id="ruby-rotation-station">
        <h1>Watch Ruby spin!</h1>
        <img id="small-ruby" src="Ruby.png" alt="Ruby PNG" />
        <p>Don't make her too dizzy!</p>
        <button type="button" id="rotate-left-button">Rotate Left</button>
        <button type="button" id="rotate-right-button">Rotate Right</button>
    </div>

    <!-- Hide and Go Section -->
    <div id="hide-and-go">
        <h2>Ruby's disappearing act</h2>
        <p> <strong>Hover your mouse arrow over Ruby and she will show you a trick</strong>.</p>

<!--Speak section -->
        <div class="border" id="ruby-border">
            <img class="" id="toggle-ruby" src="Ruby.png" alt="Ruby face PNG" />
        </div>
    </div>
    <img src="Ruby.png" alt="Avatar"
    class="avatar">
    <div class="ruby-card">
        <span class="ruby bold" id="ruby">Speak</span>
        <p class="subheader">Ruby can do it all, watch her speak!</p>
        <form id="ruby-form">
            <input type='text' name='greet' />
            <input type="submit" value="Submit">
        </form>
        <div id="greets">
            <ul>
                <li>
                    <div class="avatar"></div><span>Bark Bark.</span>
                </li>
                <li>
                    <div class='avatar'></div><span>Take me on a walk now!.</span>
                </li>
                <li>
                    <div class='avatar'></div><span>Snore.</span>
                </li>
            </ul>
        </div>
    </div>

<script src="add-functionality-ruby.js"></script>
</body>

</html>
